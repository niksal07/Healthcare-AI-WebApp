name: "OWASP security testing"

on:
    push:
        branches:
            main
    workflow_dispatch:
jobs:
    zap-scan:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3

            - name: setup python
              uses: actions/setup-python@v5
              with:
                python-version: 3.9
            
            - name: Install Dependencies
              run: |
                python3 -m venv venv
                source venv/bin/activate
                pip install --upgrade pip
                pip install -r requirements.txt

            - name: Run flask app in background
              run: |
                source venv/bin/activate
                nohup python app.py &
                sleep 5            

            - name: Pull docker image for owasp
              run: docker pull ghcr.io/zaproxy/zaproxy:stable

            - name: Run security testing on docker using owasp
              run: docker run -v $(pwd):/zap/wrk   ghcr.io/zaproxy/zaproxy:stable zap-baseline.py   -t  http://127.0.0.1:5000   -r zap-report.html

            - name: Upload ZAP report
              uses: actions/upload-artifact@v4
              with:
                name: zap-security-report
                path: zap-report.html